<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Insurance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="top">
      <!-- title -->
      <div id="title">
        <h1>Car Insurance</h1>
        <img src="img/car-insurance-2224893-1850715.png" />
      </div>

      <!-- form...................................... -->
      <div id="quoteForm">
        <form action="#">
          <label for="cars">Model:</label>
          <select id="cars">
            <option>Pride</option>
            <option>Optima</option>
            <option>Porches</option>
          </select>

          <br/>

          <label for="year">Year:</label>
          <select id="years"></select>

          <div class="checkboxText">
            <input id="basic" class="checkbox" type="checkbox" />
            <span>Casualty Insurance</span>
          </div>
          <div class="checkboxText">
            <input id="complete" class="checkbox" type="checkbox" />
            <span>Casualty & Collision Insurance</span>
          </div>

          <br />
          <button id="generator" type="submit">Get a Quote</button>
        </form>

        <!-- factor................................. -->
        <div id="factor">
          <div id="part1">
            <p>Here is your quote!</p>
            <p>Annual Package</p>
          </div>

          <div id="part2">
            <p>Model:<span>?</span></p>
            <p> Year:<span>?</span></p>
            <p>Insurance Type:<span>?</span></p>
            <p>Final Price:<span>?</span></p>
          </div>

          <br />
          <button id="buy" type="submit">Buy</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
